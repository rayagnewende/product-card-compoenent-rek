<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <!-- fraunces fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Frontend Mentor | R - E - K - Product preview card component</title>

</head>
<body>
   <div class="card-container">
            <div class="card-image">
              <img src="./images/image-product-mobile.jpg" alt="card image"  class="img1"> 
            </div>
            <div class="card-content">
              <h4 class="perfume">Perfume</h4>
              <h2 class="title">  Gabrielle Essence Eau De Parfum</h2>
              <p class="description">
   A floral, solar and voluptuous <br/> interpretation composed by Olivier <br> Polge, 
   Perfumer-Creator for the House of CHANEL.
              </p>
             <div class="price-container">
               <span class="price">$149.99</span>
               <span class="old-price">$169.99</span>

             </div>
              <button class="card-button"> <i class="fa fa-shopping-cart" class="cart-icon"></i><span class="btn-text"> Add to card </span></button>
            </div>
   </div>








</body>
</html>
